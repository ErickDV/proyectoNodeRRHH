<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todos los empleados</title>
    <link rel="stylesheet" href="./css/styleTable.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/updateEmployee.js"></script>
    <script src="./js/allEmployees.js"></script>
  </head>
  <body>
    <div class="testbox">
      <div class="form">
        <div class="center">
            <h1>Todos los empleados</h1><br>
        </div>
        <div class="centerBTN">
            <div class="btn-block">
              <button class="exit" >Regresar</button>
            </div>
            <div class="btn-block">
              <button class="add" >Añadir empleado</button>
            </div>
          </div>
        <div class="item">
          <div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Accion</th>
                </tr>
            </table> 
        </div>
      </div>
    </div>
  </body>
</html>
