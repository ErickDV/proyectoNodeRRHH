<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/updateEmployee.js"></script>
  </head>
  <body>
    <div class="testbox">
      <div class="form">
        <div class="center">
            <h1>Editar empleado</h1><br>
        </div>
        <div class="item">
          <p>ID</p>
          <div>
            <!-- Poner aca el ID -->
            <input type="text" id="input-id" readonly value="1"/> 
          </div>
        <div class="item">
          <p>Nombre</p>
          <div>
            <input type="text" id="input-name"/>
          </div>
        </div>
        <div class="item">
          <p>Apellidos</p>
          <div>
            <input type="text" id="input-lastname" />
          </div>
        </div>
        <div class="item">
          <p>Telefono</p>
          <input type="number" id="input-phone" />
        </div>
        <div class="item">
          <p>Correo</p>
          <input type="email" id="input-email" />
        </div>
        <div class="item">
          <p>Direcci√≥n</p>
          <input type="text" id="input-address" />
        </div>
        <div class="center">
          <div class="btn-block">
            <button class="exit" >Regresar</button>
          </div>
          <div class="btn-block">
            <button class="send" >Editar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
