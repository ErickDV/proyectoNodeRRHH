<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Confirmar acción</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/deleteEmployee.js"></script>
  </head>
  <body>
    <div class="testbox">
      <div class="form">
        <div class="center">
            <h1>Confirmar accion</h1><br>
        </div>
        <div class="item">
          <p>ID</p>
          <div>
            <!-- Poner aca el ID -->
            <input type="text" id="input-id" readonly/> 
          </div>
        <div class="item">
          <p>Nombre</p>
          <div>
            <input type="text" id="input-name" readonly/>
          </div>
        </div>
        <div class="item">
          <p>Apellidos</p>
          <div>
            <input type="text" id="input-lastname" readonly/>
          </div>
        </div>
        <div class="item">
          <p>Telefono</p>
          <input type="number" id="input-phone" readonly/>
        </div>
        <div class="item">
          <p>Correo</p>
          <input type="email" id="input-email" readonly/>
        </div>
        <div class="item">
          <p>Dirección</p>
          <input type="text" id="input-address" readonly/>
        </div>
        <div class="center">
          <div class="btn-block">
            <button class="exit" >Regresar</button>
          </div>
          <div class="btn-block">
            <button class="send" >Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
